<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Movom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3e9ff;
    padding: 20px;
}
h1, h2 {
    text-align: center;
    color: #5a2d82;
}
.container {
    max-width: 1200px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
}
th {
    background: #cdb4f5;
}
.vencida {
    background: #ffd6d6;
}
input, select {
    width: 100%;
    padding: 5px;
}
button {
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.btn-add { background: #4ecdc4; color: #fff; }
.btn-del { background: #ef476f; color: #fff; }
</style>
</head>

<body>

<h1>Agenda de Avalia√ß√µes ‚Äì Movom</h1>

<div class="container">
<button class="btn-add" onclick="adicionar()">‚ûï Adicionar</button>

<table>
<thead>
<tr>
<th>Nome</th>
<th>Tipo</th>
<th>Data Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>
</div>

<div class="container">
<h2>‚ö†Ô∏è Reavalia√ß√µes Vencidas</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>√öltima Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
</tr>
</thead>
<tbody id="vencidas"></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQvA6XiiwiyMrh0xjdy5s4QNjXwIgQoh4",
  authDomain: "agendamovom.firebaseapp.com",
  projectId: "agendamovom",
  storageBucket: "agendamovom.firebasestorage.app",
  messagingSenderId: "919577291328",
  appId: "1:919577291328:web:65f5937da45903598ccda5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tabela = document.getElementById("tabela");
const vencidas = document.getElementById("vencidas");

function calcReavaliacao(data) {
    const d = new Date(data);
    d.setMonth(d.getMonth() + 3);
    return d.toISOString().split("T")[0];
}

async function carregar() {
    tabela.innerHTML = "";
    vencidas.innerHTML = "";

    const snap = await getDocs(collection(db, "alunos"));
    const hoje = new Date();

    snap.forEach(s => {
        const d = s.data();

        const tr = document.createElement("tr");
        tr.innerHTML = `
<td><input value="${d.nome}"></td>
<td>
  <select>
    <option ${d.tipo==="Avalia√ß√£o"?"selected":""}>Avalia√ß√£o</option>
    <option ${d.tipo==="Aula"?"selected":""}>Aula</option>
  </select>
</td>
<td><input type="date" value="${d.dataAvaliacao}"></td>
<td><input type="date" value="${d.dataReavaliacao}" readonly></td>
<td>
  <select>
    <option ${d.plano==="Gympass"?"selected":""}>Gympass</option>
    <option ${d.plano==="Totalpass"?"selected":""}>Totalpass</option>
    <option ${d.plano==="Mensal"?"selected":""}>Mensal</option>
  </select>
</td>
<td><button class="btn-del">üóëÔ∏è</button></td>
        `;

        const inputs = tr.querySelectorAll("input, select");

        inputs.forEach(() =>
            tr.addEventListener("change", async () => {
                const dados = {
                    nome: inputs[0].value,
                    tipo: inputs[1].value,
                    dataAvaliacao: inputs[2].value,
                    dataReavaliacao: calcReavaliacao(inputs[2].value),
                    plano: inputs[4].value
                };
                await updateDoc(doc(db,"alunos",s.id), dados);
                carregar();
            })
        );

        tr.querySelector(".btn-del").onclick = async () => {
            if(confirm("Apagar este registro?")){
                await deleteDoc(doc(db,"alunos",s.id));
                carregar();
            }
        };

        tabela.appendChild(tr);

        if(new Date(d.dataReavaliacao) < hoje){
            vencidas.innerHTML += `
<tr class="vencida">
<td>${d.nome}</td>
<td>${d.dataAvaliacao}</td>
<td>${d.dataReavaliacao}</td>
<td>${d.plano}</td>
</tr>`;
        }
    });
}

async function adicionar(){
    await addDoc(collection(db,"alunos"),{
        nome:"",
        tipo:"Avalia√ß√£o",
        dataAvaliacao:"",
        dataReavaliacao:"",
        plano:"Mensal"
    });
    carregar();
}

carregar();
</script>

</body>
</html>
