<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Movom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3e9ff;
    padding: 20px;
}
h1, h2 {
    text-align: center;
    color: #5a2d82;
}
.container {
    max-width: 1200px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
}
th {
    background: #cdb4f5;
}
.vencida {
    background: #ffd6d6;
}
.vencendo {
    background: #fff3cd;
}
.hoje {
    background: #ffe066;
}
input, select {
    width: 100%;
    padding: 5px;
}
button {
    padding: 6px 10px;
    background: #4ecdc4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.confirmar {
    background: #5a2d82;
}
.ok {
    background: #28a745;
}
</style>
</head>

<body>

<h1>Agenda de Avalia√ß√µes</h1>

<!-- ===== AGENDA EM DIA ===== -->
<div class="container">
<h2>üìÖ Agenda em dia</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>Tipo</th>
<th>Data</th>
<th>Hor√°rio</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
<th>‚úîÔ∏è</th>
<th>üóëÔ∏è</th>
</tr>
</thead>
<tbody id="tabelaAlunos"></tbody>
</table>
<button onclick="adicionarAluno()">‚ûï Adicionar Aluno</button>
</div>

<!-- ===== VENCIDAS ===== -->
<div class="container">
<h2>‚ö†Ô∏è Reavalia√ß√µes vencidas</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>√öltima Avalia√ß√£o</th>
<th>Nova Data</th>
<th>Hor√°rio</th>
<th>OK</th>
</tr>
</thead>
<tbody id="vencidas"></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getDatabase, ref, push, set, onValue, update, remove
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDQvA6XiiwiyMrh0xjdy5s4QNjXwIgQoh4",
  authDomain: "agendamovom.firebaseapp.com",
  projectId: "agendamovom",
  storageBucket: "agendamovom.firebasestorage.app",
  messagingSenderId: "919577291328",
  appId: "1:919577291328:web:65f5937da45903598ccda5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const alunosRef = ref(db, "alunos");

const tabelaAlunos = document.getElementById("tabelaAlunos");
const vencidas = document.getElementById("vencidas");

/* ===== FUN√á√ïES ===== */
function hojeISO() {
    return new Date().toISOString().split("T")[0];
}

function calcReavaliacao(data) {
    if (!data) return "";
    const d = new Date(data + "T00:00");
    d.setMonth(d.getMonth() + 3);
    return d.toISOString().split("T")[0];
}

/* ===== RENDER ===== */
function renderAlunos(snapshot) {
    tabelaAlunos.innerHTML = "";
    vencidas.innerHTML = "";

    const alunos = snapshot.val() || {};
    const hoje = new Date();

    const lista = Object.entries(alunos)
        .map(([id, d]) => ({ id, ...d }))
        .sort((a, b) => {
            const da = new Date(`${a.dataAvaliacao || "2100-01-01"} ${a.horario || "00:00"}`);
            const db = new Date(`${b.dataAvaliacao || "2100-01-01"} ${b.horario || "00:00"}`);
            if (da - db !== 0) return da - db;
            return new Date(a.dataReavaliacao || "2100-01-01") - new Date(b.dataReavaliacao || "2100-01-01");
        });

    lista.forEach(d => {
        const dataReav = d.dataReavaliacao ? new Date(d.dataReavaliacao) : null;
        const diff = dataReav ? Math.ceil((dataReav - hoje) / 86400000) : null;

        const vencida = diff !== null && diff < 0;
        const vencendo = diff !== null && diff > 0 && diff <= 7;
        const hojeReav = diff === 0;

        if (!vencida) {
            const tr = document.createElement("tr");
            if (vencendo) tr.classList.add("vencendo");
            if (hojeReav) tr.classList.add("hoje");

            tr.innerHTML = `
<td><input value="${d.nome || ""}"></td>
<td>
<select>
<option ${d.tipo==="Avalia√ß√£o"?"selected":""}>Avalia√ß√£o</option>
<option ${d.tipo==="Aula"?"selected":""}>Aula</option>
</select>
</td>
<td><input type="date" value="${d.dataAvaliacao || ""}"></td>
<td><input type="time" value="${d.horario || ""}"></td>
<td>${d.dataReavaliacao || ""}</td>
<td>
<select>
<option ${d.plano==="Mensal"?"selected":""}>Mensal</option>
<option ${d.plano==="Gympass"?"selected":""}>Gympass</option>
<option ${d.plano==="Totalpass"?"selected":""}>Totalpass</option>
</select>
</td>
<td><button class="confirmar">‚úîÔ∏è</button></td>
<td><button>üóëÔ∏è</button></td>
`;

            const i = tr.querySelectorAll("input, select");

            tr.addEventListener("change", () => {
                update(ref(db, `alunos/${d.id}`), {
                    nome: i[0].value,
                    tipo: i[1].value,
                    dataAvaliacao: i[2].value,
                    horario: i[3].value,
                    dataReavaliacao: calcReavaliacao(i[2].value),
                    plano: i[4].value
                });
            });

            tr.querySelector(".confirmar").onclick = () => {
                const hojeData = hojeISO();
                update(ref(db, `alunos/${d.id}`), {
                    dataAvaliacao: hojeData,
                    dataReavaliacao: calcReavaliacao(hojeData)
                });
            };

            tr.querySelectorAll("button")[1].onclick = () => {
                if (confirm("Excluir aluno?")) {
                    remove(ref(db, `alunos/${d.id}`));
                }
            };

            tabelaAlunos.appendChild(tr);
        } else {
            vencidas.innerHTML += `
<tr class="vencida">
<td>${d.nome}</td>
<td>${d.dataAvaliacao || ""}</td>
<td><input type="date" id="d${d.id}"></td>
<td><input type="time" id="h${d.id}"></td>
<td><button class="ok" onclick="reagendar('${d.id}')">OK</button></td>
</tr>`;
        }
    });
}

/* ===== REAGENDAR ===== */
window.reagendar = (id) => {
    const novaData = document.getElementById(`d${id}`).value;
    const novoHorario = document.getElementById(`h${id}`).value;

    if (!novaData || !novoHorario) {
        alert("Preencha data e hor√°rio");
        return;
    }

    update(ref(db, `alunos/${id}`), {
        dataAvaliacao: novaData,
        horario: novoHorario,
        dataReavaliacao: calcReavaliacao(novaData)
    });
};

/* ===== TEMPO REAL + ALERTA ===== */
onValue(alunosRef, snapshot => {
    renderAlunos(snapshot);

    const alunos = snapshot.val() || {};
    const hoje = new Date();

    const alertas = Object.values(alunos).filter(a => {
        if (!a.dataReavaliacao) return false;
        const diff = Math.ceil((new Date(a.dataReavaliacao) - hoje) / 86400000);
        return diff <= 0;
    });

    if (alertas.length > 0) {
        alert(`‚ö†Ô∏è Aten√ß√£o!\nVoc√™ tem ${alertas.length} reavalia√ß√£o(√µes) vencida(s) ou vencendo hoje.`);
    }
});

/* ===== ADICIONAR ===== */
window.adicionarAluno = () => {
    set(push(alunosRef), {
        nome: "",
        tipo: "Avalia√ß√£o",
        dataAvaliacao: "",
        horario: "",
        dataReavaliacao: "",
        plano: "Mensal"
    });
};
</script>

</body>
</html>
