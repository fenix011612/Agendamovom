<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Movom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3e9ff;
    padding: 20px;
}
h1, h2 {
    text-align: center;
    color: #5a2d82;
}
.container {
    max-width: 1200px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background: #cdb4f5;
}
.vencida {
    background: #ffd6d6;
}
button {
    padding: 6px 10px;
    margin: 2px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.btn-add { background: #4ecdc4; color: #fff; }
.btn-edit { background: #ffd166; }
.btn-del { background: #ef476f; color: #fff; }
</style>
</head>

<body>

<h1>Agenda de Avalia√ß√µes ‚Äì Movom</h1>

<div class="container">
<button class="btn-add" onclick="novoAluno()">‚ûï Novo Aluno</button>

<table>
<thead>
<tr>
<th>Nome</th>
<th>Tipo</th>
<th>Data Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>
</div>

<div class="container">
<h2>‚ö†Ô∏è Reavalia√ß√µes Vencidas</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>√öltima Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
</tr>
</thead>
<tbody id="vencidas"></tbody>
</table>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQvA6XiiwiyMrh0xjdy5s4QNjXwIgQoh4",
  authDomain: "agendamovom.firebaseapp.com",
  projectId: "agendamovom",
  storageBucket: "agendamovom.firebasestorage.app",
  messagingSenderId: "919577291328",
  appId: "1:919577291328:web:65f5937da45903598ccda5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tabela = document.getElementById("tabela");
const vencidas = document.getElementById("vencidas");

/* ===== REAVALIA√á√ÉO +3 MESES ===== */
function reavaliacao3Meses(data) {
    const d = new Date(data);
    d.setMonth(d.getMonth() + 3);
    return d.toISOString().split("T")[0];
}

/* ===== CARREGAR ===== */
async function carregar() {
    tabela.innerHTML = "";
    vencidas.innerHTML = "";

    const snap = await getDocs(collection(db, "alunos"));
    const hoje = new Date();

    snap.forEach(docSnap => {
        const d = docSnap.data();

        tabela.innerHTML += `
        <tr>
            <td>${d.nome}</td>
            <td>${d.tipo}</td>
            <td>${d.dataAvaliacao}</td>
            <td>${d.dataReavaliacao}</td>
            <td>${d.plano}</td>
            <td>
                <button class="btn-edit" onclick="editar('${docSnap.id}')">‚úèÔ∏è</button>
                <button class="btn-del" onclick="apagar('${docSnap.id}')">üóëÔ∏è</button>
            </td>
        </tr>`;

        if (new Date(d.dataReavaliacao) < hoje) {
            vencidas.innerHTML += `
            <tr class="vencida">
                <td>${d.nome}</td>
                <td>${d.dataAvaliacao}</td>
                <td>${d.dataReavaliacao}</td>
                <td>${d.plano}</td>
            </tr>`;
        }
    });
}

/* ===== NOVO ===== */
window.novoAluno = async () => {
    const nome = prompt("Nome do aluno:");
    if (!nome) return;

    const data = prompt("Data da avalia√ß√£o (YYYY-MM-DD):");
    const plano = prompt("Plano (Gympass / Totalpass / Mensal):", "Mensal");

    await addDoc(collection(db, "alunos"), {
        nome,
        tipo: "Avalia√ß√£o",
        dataAvaliacao: data,
        dataReavaliacao: reavaliacao3Meses(data),
        plano
    });

    carregar();
};

/* ===== EDITAR ===== */
window.editar = async (id) => {
    const ref = doc(db, "alunos", id);

    const nome = prompt("Novo nome:");
    const data = prompt("Nova data da avalia√ß√£o (YYYY-MM-DD):");
    const plano = prompt("Plano:");

    await updateDoc(ref, {
        nome,
        dataAvaliacao: data,
        dataReavaliacao: reavaliacao3Meses(data),
        plano
    });

    carregar();
};

/* ===== APAGAR ===== */
window.apagar = async (id) => {
    if (confirm("Deseja apagar este registro?")) {
        await deleteDoc(doc(db, "alunos", id));
        carregar();
    }
};

carregar();
</script>

</body>
</html>
