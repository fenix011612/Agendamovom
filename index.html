<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Movom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3e9ff;
    padding: 20px;
}
h1, h2 {
    text-align: center;
    color: #5a2d82;
}
.container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background: #cdb4f5;
}
.vencida {
    background: #ffd6d6;
}
.atendido {
    background: #d4f8e8;
}
.nao-atendido {
    background: #ffe2e2;
}
input, select {
    width: 100%;
    padding: 6px;
}
button {
    padding: 10px;
    background: #4ecdc4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Agenda de Avalia√ß√µes e Atendimentos</h1>

<!-- ===== ALUNOS ===== -->
<div class="container">
<h2>üë§ Alunos</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>Tipo</th>
<th>Data Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody id="tabelaAlunos"></tbody>
</table>
<button onclick="adicionarAluno()">‚ûï Adicionar Aluno</button>
</div>

<!-- ===== REAVALIA√á√ïES ===== -->
<div class="container">
<h2>‚ö†Ô∏è Reavalia√ß√µes Vencidas</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>√öltima Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
</tr>
</thead>
<tbody id="vencidas"></tbody>
</table>
</div>

<!-- ===== AGENDA ===== -->
<div class="container">
<h2>üìÖ Agenda de Atendimentos</h2>
<table>
<thead>
<tr>
<th>Aluno</th>
<th>Modalidade</th>
<th>Data</th>
<th>Hor√°rio</th>
<th>Status</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody id="agenda"></tbody>
</table>
<button onclick="adicionarHorario()">‚ûï Novo Hor√°rio</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getDatabase, ref, push, set, onValue, update, remove
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDQvA6XiiwiyMrh0xjdy5s4QNjXwIgQoh4",
  authDomain: "agendamovom.firebaseapp.com",
  projectId: "agendamovom",
  storageBucket: "agendamovom.firebasestorage.app",
  messagingSenderId: "919577291328",
  appId: "1:919577291328:web:65f5937da45903598ccda5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== REFS ===== */
const alunosRef = ref(db, "alunos");
const agendaRef = ref(db, "agenda");

const tabelaAlunos = document.getElementById("tabelaAlunos");
const vencidas = document.getElementById("vencidas");
const agendaTabela = document.getElementById("agenda");

let alunosCache = {};

/* ===== FUN√á√ÉO REAVALIA√á√ÉO ===== */
function calcReavaliacao(data) {
    if (!data) return "";
    const d = new Date(data);
    d.setMonth(d.getMonth() + 3);
    return d.toISOString().split("T")[0];
}

/* ===== RENDER ALUNOS ===== */
function renderAlunos(snapshot) {
    tabelaAlunos.innerHTML = "";
    vencidas.innerHTML = "";
    alunosCache = snapshot.val() || {};

    const hoje = new Date();

    Object.entries(alunosCache).forEach(([id, d]) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
<td><input value="${d.nome || ""}"></td>
<td>
<select>
<option ${d.tipo==="Avalia√ß√£o"?"selected":""}>Avalia√ß√£o</option>
<option ${d.tipo==="Aula"?"selected":""}>Aula</option>
</select>
</td>
<td><input type="date" value="${d.dataAvaliacao || ""}"></td>
<td><input type="date" value="${d.dataReavaliacao || ""}" readonly></td>
<td>
<select>
<option ${d.plano==="Mensal"?"selected":""}>Mensal</option>
<option ${d.plano==="Gympass"?"selected":""}>Gympass</option>
<option ${d.plano==="Totalpass"?"selected":""}>Totalpass</option>
</select>
</td>
<td><button>üóëÔ∏è</button></td>
`;

        const i = tr.querySelectorAll("input, select");

        tr.addEventListener("change", () => {
            const dadosAtualizados = {
                nome: i[0].value,
                tipo: i[1].value,
                dataAvaliacao: i[2].value,
                dataReavaliacao: calcReavaliacao(i[2].value),
                plano: i[4].value
            };
            i[3].value = dadosAtualizados.dataReavaliacao;
            update(ref(db, `alunos/${id}`), dadosAtualizados);
        });

        tr.querySelector("button").onclick = () => {
            if (confirm("Excluir aluno?")) {
                remove(ref(db, `alunos/${id}`));
            }
        };

        tabelaAlunos.appendChild(tr);

        if (d.dataReavaliacao && new Date(d.dataReavaliacao) < hoje) {
            vencidas.innerHTML += `
<tr class="vencida">
<td>${d.nome}</td>
<td>${d.dataAvaliacao}</td>
<td>${d.dataReavaliacao}</td>
<td>${d.plano}</td>
</tr>`;
        }
    });
}

/* ===== RENDER AGENDA ===== */
function renderAgenda(snapshot) {
    agendaTabela.innerHTML = "";
    const dados = snapshot.val() || {};

    Object.entries(dados).forEach(([id, d]) => {
        const tr = document.createElement("tr");
        tr.className = d.status === "Atendido" ? "atendido" : "nao-atendido";

        tr.innerHTML = `
<td>
<select>
${Object.values(alunosCache).map(a =>
 `<option ${a.nome===d.nome?"selected":""}>${a.nome}</option>`
).join("")}
</select>
</td>

<td>
<select>
<option ${d.modalidade==="Fisioterapia"?"selected":""}>Fisioterapia</option>
<option ${d.modalidade==="Pilates"?"selected":""}>Pilates</option>
<option ${d.modalidade==="Yoga"?"selected":""}>Yoga</option>
<option ${d.modalidade==="Avalia√ß√£o"?"selected":""}>Avalia√ß√£o</option>
</select>
</td>

<td><input type="date" value="${d.data || ""}"></td>

<td>
<select>${gerarHorarios(d.horario)}</select>
</td>

<td>
<select>
<option ${d.status==="N√£o atendido"?"selected":""}>N√£o atendido</option>
<option ${d.status==="Atendido"?"selected":""}>Atendido</option>
</select>
</td>

<td><button>üóëÔ∏è</button></td>
`;

        const i = tr.querySelectorAll("select, input");

        tr.addEventListener("change", () => {
            update(ref(db, `agenda/${id}`), {
                nome: i[0].value,
                modalidade: i[1].value,
                data: i[2].value,
                horario: i[3].value,
                status: i[4].value
            });
        });

        tr.querySelector("button").onclick = () => {
            if (confirm("Excluir hor√°rio?")) {
                remove(ref(db, `agenda/${id}`));
            }
        };

        agendaTabela.appendChild(tr);
    });
}

/* ===== HOR√ÅRIOS ===== */
function gerarHorarios(sel) {
    let h = "";
    for (let i = 7; i <= 20; i++) {
        ["00","30"].forEach(m => {
            const hr = `${String(i).padStart(2,"0")}:${m}`;
            h += `<option ${hr===sel?"selected":""}>${hr}</option>`;
        });
    }
    return h;
}

/* ===== TEMPO REAL ===== */
onValue(alunosRef, renderAlunos);
onValue(agendaRef, renderAgenda);

/* ===== ADICIONAR ===== */
window.adicionarAluno = () => {
    set(push(alunosRef), {
        nome: "",
        tipo: "Avalia√ß√£o",
        dataAvaliacao: "",
        dataReavaliacao: "",
        plano: "Mensal"
    });
};

window.adicionarHorario = () => {
    set(push(agendaRef), {
        nome: "",
        modalidade: "Fisioterapia",
        data: "",
        horario: "08:00",
        status: "N√£o atendido"
    });
};
</script>

</body>
</html>
