<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda de Avalia√ß√µes e Alunos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3e9ff;
    padding: 20px;
}
h1, h2 {
    text-align: center;
    color: #5a2d82;
}
.container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background: #cdb4f5;
}
.vencida {
    background: #ffd6d6;
}
input, select {
    width: 100%;
    padding: 6px;
}
button {
    padding: 10px;
    background: #4ecdc4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Agenda de Avalia√ß√µes e Alunos</h1>

<div class="container">
<table>
<thead>
<tr>
<th>Nome</th>
<th>Tipo</th>
<th>Data / Dia</th>
<th>Data Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<button onclick="adicionarLinha()">‚ûï Adicionar Aluno</button>
</div>

<div class="container">
<h2>‚ö†Ô∏è Reavalia√ß√µes Vencidas</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>√öltima Avalia√ß√£o</th>
<th>Reavalia√ß√£o</th>
<th>Plano</th>
</tr>
</thead>
<tbody id="vencidas"></tbody>
</table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getDatabase, ref, push, set, onValue, update, remove
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQvA6XiiwiyMrh0xjdy5s4QNjXwIgQoh4",
  authDomain: "agendamovom.firebaseapp.com",
  projectId: "agendamovom",
  storageBucket: "agendamovom.firebasestorage.app",
  messagingSenderId: "919577291328",
  appId: "1:919577291328:web:65f5937da45903598ccda5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const tabela = document.getElementById("tabela");
const vencidas = document.getElementById("vencidas");
const alunosRef = ref(db, "alunos");

/* ===== REAVALIA√á√ÉO +3 MESES ===== */
function calcReavaliacao(data) {
    if (!data) return "";
    const d = new Date(data);
    d.setMonth(d.getMonth() + 3);
    return d.toISOString().split("T")[0];
}

/* ===== RENDER ===== */
function render(snapshot) {
    tabela.innerHTML = "";
    vencidas.innerHTML = "";

    const hoje = new Date();
    const dados = snapshot.val() || {};

    Object.entries(dados).forEach(([id, d]) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
<td><input value="${d.nome || ""}"></td>
<td>
<select>
<option ${d.tipo==="Avalia√ß√£o"?"selected":""}>Avalia√ß√£o</option>
<option ${d.tipo==="Aula"?"selected":""}>Aula</option>
</select>
</td>
<td><input value="${d.dataSemana || ""}"></td>
<td><input type="date" value="${d.dataAvaliacao || ""}"></td>
<td><input type="date" value="${d.dataReavaliacao || ""}" readonly></td>
<td>
<select>
<option ${d.plano==="Gympass"?"selected":""}>Gympass</option>
<option ${d.plano==="Totalpass"?"selected":""}>Totalpass</option>
<option ${d.plano==="Mensal"?"selected":""}>Mensal</option>
</select>
</td>
<td><button>üóëÔ∏è</button></td>
`;

        const i = tr.querySelectorAll("input, select");

        tr.addEventListener("change", () => {
            const dadosAtualizados = {
                nome: i[0].value,
                tipo: i[1].value,
                dataSemana: i[2].value,
                dataAvaliacao: i[3].value,
                dataReavaliacao: calcReavaliacao(i[3].value),
                plano: i[5].value
            };
            i[4].value = dadosAtualizados.dataReavaliacao;
            update(ref(db, `alunos/${id}`), dadosAtualizados);
        });

        tr.querySelector("button").onclick = () => {
            if (confirm("Apagar este aluno?")) {
                remove(ref(db, `alunos/${id}`));
            }
        };

        tabela.appendChild(tr);

        if (d.dataReavaliacao && new Date(d.dataReavaliacao) < hoje) {
            vencidas.innerHTML += `
<tr class="vencida">
<td>${d.nome}</td>
<td>${d.dataAvaliacao}</td>
<td>${d.dataReavaliacao}</td>
<td>${d.plano}</td>
</tr>`;
        }
    });
}

/* ===== TEMPO REAL ===== */
onValue(alunosRef, render);

/* ===== ADICIONAR ===== */
window.adicionarLinha = () => {
    const novo = push(alunosRef);
    set(novo, {
        nome: "",
        tipo: "Avalia√ß√£o",
        dataSemana: "",
        dataAvaliacao: "",
        dataReavaliacao: "",
        plano: "Mensal"
    });
};
</script>

</body>
</html>
