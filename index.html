<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Movom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3e9ff;
    padding: 20px;
}
h1, h2 {
    text-align: center;
    color: #5a2d82;
}
.container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background: #cdb4f5;
}
.vencida {
    background: #ffd6d6;
}
input, select {
    width: 100%;
    padding: 6px;
}
button {
    margin-top: 10px;
    padding: 10px;
    background: #4ecdc4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Agenda de Avaliações – Movom</h1>

<div class="container">
<table>
<thead>
<tr>
    <th>Nome</th>
    <th>Tipo</th>
    <th>Data / Dia</th>
    <th>Data Avaliação</th>
    <th>Reavaliação</th>
    <th>Plano</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<button onclick="adicionarLinha()">➕ Adicionar Aluno</button>
</div>

<div class="container">
<h2>⚠️ Reavaliações Vencidas</h2>
<table>
<thead>
<tr>
    <th>Nome</th>
    <th>Última Avaliação</th>
    <th>Reavaliação</th>
    <th>Plano</th>
</tr>
</thead>
<tbody id="vencidas"></tbody>
</table>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDQvA6XiiwiyMrh0xjdy5s4QNjXwIgQoh4",
  authDomain: "agendamovom.firebaseapp.com",
  projectId: "agendamovom",
  storageBucket: "agendamovom.firebasestorage.app",
  messagingSenderId: "919577291328",
  appId: "1:919577291328:web:65f5937da45903598ccda5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tabela = document.getElementById("tabela");
const vencidas = document.getElementById("vencidas");

/* ====== CALCULAR +3 MESES ====== */
function calcularReavaliacao(data) {
    const d = new Date(data);
    d.setMonth(d.getMonth() + 3);
    return d.toISOString().split("T")[0];
}

/* ====== CARREGAR ====== */
async function carregarDados() {
    tabela.innerHTML = "";
    vencidas.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "alunos"));
    const hoje = new Date();

    querySnapshot.forEach((docSnap) => {
        const d = docSnap.data();

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${d.nome}</td>
            <td>${d.tipo}</td>
            <td>${d.dataSemana}</td>
            <td>${d.dataAvaliacao}</td>
            <td>${d.dataReavaliacao}</td>
            <td>${d.plano}</td>
        `;
        tabela.appendChild(tr);

        if (new Date(d.dataReavaliacao) < hoje) {
            vencidas.innerHTML += `
                <tr class="vencida">
                    <td>${d.nome}</td>
                    <td>${d.dataAvaliacao}</td>
                    <td>${d.dataReavaliacao}</td>
                    <td>${d.plano}</td>
                </tr>
            `;
        }
    });
}

/* ====== ADICIONAR ====== */
window.adicionarLinha = async () => {
    const nome = prompt("Nome do aluno:");
    if (!nome) return;

    const dataAvaliacao = prompt("Data da avaliação (YYYY-MM-DD):");
    const dataReavaliacao = calcularReavaliacao(dataAvaliacao);

    await addDoc(collection(db, "alunos"), {
        nome,
        tipo: "Avaliação",
        dataSemana: "",
        dataAvaliacao,
        dataReavaliacao,
        plano: "Mensal"
    });

    carregarDados();
};

carregarDados();
</script>

</body>
</html>
